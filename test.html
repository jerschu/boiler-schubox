<!DOCTYPE html>
<html>
  <head>
  <style>
    .c23{
      display: inline-block;
    }
  </style>
    <script type="text/javascript" src="custom.js"></script>
  </head>
<body>

<div>  
<iframe src="https://docs.google.com/document/d/e/2PACX-1vSTnVYaPrheQMUpPooQi1npDNMNXTMSyKyC38mP_aqXB-swW533Ca59Ds1cjrJ5pjQzZStntKZiHThs/pub?embedded=true" onload="init(this,1)"></iframe>
  
  <iframe src="https://docs.google.com/document/d/e/2PACX-1vRI9tkUlmgMBozxeL1dO4ApAZAsoZP4x716XCRSn6WsHPUsMTDzdidVDbMkd8FmyDx1XP2zu2e8RgBQ/pub?embedded=true" onload="init(this,2)"></iframe>
  
  
<iframe src="https://docs.google.com/document/d/e/2PACX-1vRI9tkUlmgMBozxeL1dO4ApAZAsoZP4x716XCRSn6WsHPUsMTDzdidVDbMkd8FmyDx1XP2zu2e8RgBQ/pub?embedded=true" onload="init(this,3)"></iframe>
 </div>

<script>
function init(fram,num){
        var url = fram.getAttribute("src");
        if (url.startsWith("https://docs.google.com/document/d/")) {
            // create div and replace iframe
            var d = document.createElement('div');
            fram.parentElement.replaceChild(d, fram);

            // CORS request
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.onload = function() {
                // display response
                d.innerHTML = xhr.responseText;
                d.onload=load(d);
            };
            xhr.send();
        }
}
function load(d){
      var text=d.innerHTML;
      var fr = document.createElement('iframe');
      fr.style="width: 100%; height:1000px";
      fr.frameBorder="0";
      fr.scrolling="no";
      fr.srcdoc="<html><head></head><body>"+text+"</body></html>";
      fr.onload=initalizeStyle(fr);
      d.parentElement.replaceChild(fr, d);
}

</script>


</body>
</html>
